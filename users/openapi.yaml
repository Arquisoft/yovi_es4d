openapi: 3.0.0
info:
  title: User Service API
  version: 1.0.0
  description: API for managing users
paths:
  /createuser:
    post:
      summary: Creates a new user
      description: Creates a new user with the given username.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  example: "testuser"
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello testuser! welcome to the course!"
        '400':
          description: Error creating user

  /api/users/register:
    post:
      summary: Registra un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Usuario registrado
        '400':
          description: Error en los datos

  /api/users/login:
    post:
      summary: Inicia sesi√≥n
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Puede ser el nombre de usuario o el email
                password:
                  type: string
      responses:
        '200':
          description: Login exitoso
        '401':
          description: Credenciales incorrectas
